  <script>
    function updateCardInfo(){
      
      var set = ""
      
      for(var c=0;c<cards.length;c++){
            set+=`<div class="card col-md-3 text-white bg-warning mb-3" style="max-width: 20rem;">
          <div class="card-body">
            <strong>Card Number: </strong><span> ${cards[c].cardNumber}</span>
            <p class="card-text"><strong>Card Balance: </strong>$${Number(cards[c].balance).toFixed(2)}</p>
          </div>
        </div>   `
      }
        
        $("#card-container").html(set);
//      $("#card-id").html(card.id);
//      $("#card-code").html(card.code);
//      $("#balance").html(card.balance);
    }

    function updateCartBadge(){
      $("#cart-badge").html(cart.items.length);
    }

    function logout(){
      localStorage.setItem("profile", JSON.stringify({}));
      window.location = "index.html"
    }
  </script>

  <script>
    var profile = localStorage.getItem("profile");
    if (profile){
      profile = JSON.parse(profile);
    }
    else {
      profile = {};
    }

    profile.id = Number($("#profile").html());
  </script>

  <script>
    // Retrieve data from local storage
    var cart = localStorage.getItem("cart");
    if (cart){
      cart = JSON.parse(cart);
    }
    else {
      cart = {
        items: []
      }
    }
  </script>

  <script>
    var cards = [];

    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        var res = JSON.parse(this.responseText);

        res.map(function(item){
          item.title = item.name;
          cards.push(item);
        })
        updateCardInfo();
      }
    };
    xhttp.open("GET", `/api/card/get/byUserId/${profile.id}`, true);
    xhttp.send();

    updateCartBadge();
  </script>
