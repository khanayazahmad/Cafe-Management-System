<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">    <head>
        <title>Register</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <div class="container-fluid main-container">
            <div class="row logo-container">
                <div class="col-md-2 offset-md-5">
                    <img src="Images/logo.png" id="logo">
                </div>
            </div>
            <div class="row signin-heading">
                <div class="col-md-4 offset-md-4">
                    Please Sign Up
                </div>
            </div>
            <div class="row form-container">
                <div class="col-md-4 offset-md-4">
                    <form id="register-form">
                    <div class="form-group">
                        <input type="first" class="form-control" id="name" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success form-control">Sign Up</button>
                    </div>
                    <p style="alignment: center">Already have an account?  <a href="/" th:href="@{/login}">Login</a></p>
                </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
    <script>
        function addUser() {
            var user = {
                firstname: $("#name").val(),
                username: $("#email").val(),
                password: $("#password").val(),
                ownedCards: []
            }
            var xhttp = new XMLHttpRequest();
            xhttp.open("POST", "/api/user/register", true);
            xhttp.setRequestHeader("Content-type", "application/json");
            xhttp.send(JSON.stringify({
                "firstname": user.firstname,
                "username": user.username,
                "password": user.password,
                "ownedCards": user.ownedCards
            }));
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200){
                    var res = JSON.parse(this.responseText);

                    window.location = "login";
                }
                else {
                    window.location = "register?error";
                }
            };


        }



    </script>
        <script>
            document.getElementById("register-form").addEventListener("submit", function(event){
                event.preventDefault()
                addUser();
            });
        </script>


    </body>
</html>
