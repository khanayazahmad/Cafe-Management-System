      var cards = [{

      },{id:"53433213",balance:340},{id:"324345",balance:467}]

      
      var set = ""
      
      for(var c=0;c<cards.length;c++){
            set+=`<div class="card col-md-3 text-white bg-warning mb-3" style="max-width: 18rem;">
          <div class="card-body">
<h5 class="card-title">Card Number: <span class="cardnumbervalue"> ${cards[c].id}</span></h5>
            <p class="card-text">Card Balance: $${cards[c].balance}</p>
          </div>
        </div>   `
      }
        
        $("#card-container").html(set);
//      $("#card-id").html(card.id);
//      $("#card-code").html(card.code);
//      $("#balance").html(card.balance);

    }
