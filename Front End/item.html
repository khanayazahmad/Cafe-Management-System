<body>
  <div class="container-fluid main-container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

          <table class="nutrition" summary="This table summarizes nutritional information for a Dragon Drink">

            <strong>Nutrition Facts Per Serving (16 fl oz)</strong>
            <tbody id="nutrition_content">

            </tbody>
          </table>
        </div>

      <h1>
        Ingredient

    </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="Resources/js/main.js"></script>

  <script>
    function renderNutritionFact() {
      var params = item.nutrition || {};
      var content = `
        <tr>
          <td><strong>Calories</strong> ${params.calories}</td>
          <td>Calories from Fat ${params.calories_from_fat}</td>
        </tr>
        <tr>
          <th></th>
          <th class="daily_value">% Daily Value*</th>
        </tr>
        <tr>
          <td><strong>Total Fat</strong> ${params.fat}g</td>
          <td class="daily_value">${params.daily_percent_fat}%</td>
        </tr>
        <tr>
          <td class="sub">Saturated Fat ${params.saturated_fat}g</td>
          <td class="daily_value">${params.daily_percent_saturated_fat}%</td>
        </tr>
        <tr>
          <td class="sub">Trans Fat ${params.trans_fat}g</td>
          <td></td>
        </tr>
        <tr>
          <td><strong>Cholesterol</strong> ${params.cholesterol}mg</td>
          <td class="daily_value">${params.daily_percent_cholesterol}%</td>
        </tr>
        <tr>
          <td><strong>Sodium</strong> ${params.sodium}mg</td>
          <td class="daily_value">${params.daily_percent_sodium}%</td>
        </tr>
        <tr>
          <td><strong>Total Carbohydrate</strong> ${params.carbohydrate}g</td>
          <td class="daily_value">${params.daily_percent_carbohydrate}%</td>
        </tr>
        <tr>
          <td class="sub">Dietary Fiber ${params.fiber}g</td>
          <td class="daily_value">${params.daily_percent_fiber}%</td>
        </tr>
        <tr>
          <td class="sub">Sugars ${params.sugar}g</td>
          <td></td>
        </tr>
        <tr>
          <td><strong>Protein</strong> ${params.protein}g</td>
          <td class="daily_value"></td>
        </tr>
        <tr>
          <td colspan="2">Caffeine ${params.caffeine}mg**</td>
        </tr>
        <tr>
          <td colspan="2" class="note">*Percent Daily Values are based on a 2,000 calorie diet.</td>
        </tr>
        <tr>
          <td colspan="2" class="note">**Each caffeine value is an approximate value.</td>
        </tr>
      `;
      $("#nutrition_content").html(content);
    }

    function renderIngredient() {
      $("#ingredient_text").html(item.ingredient);
    }

    function renderItemInfo() {
      $("#title").html(item.title);
      $("#description").html(item.description);
      $("#price").html(`$${Number(item.price).toFixed(2)}`);
    }

    function updateCartBadge(){
      $("#cart-badge").html(cart.items.length);
    }

    function addItem() {
      cart.items.push(item);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartBadge()
    }

    function logout(){
      localStorage.setItem("profile", JSON.stringify({}));
      window.location = "index.html"
    }
  </script>

  <script>
    var profile = localStorage.getItem("profile");
    if (profile){
      profile = JSON.parse(profile);
    }
    else {
      profile = {};
    }

    if (!profile.token){
      // TODO: return to login page when not login
      // logout();
    }
  </script>

  <script>
    // Retrieve data from local storage
    var cart = localStorage.getItem("cart");
    if (cart){
      cart = JSON.parse(cart);
    }
    else {
      cart = {
        items: []
      }
    }
  </script>

    // TODO: make call to server here
    var item = {
      title: "Chai Latte",
      price: 5.0,
      description: "Black tea infused with cinnamon, clove, and other warming spices is combined with steamed milk and topped with foam for the perfect balance of sweet and spicy.",
      image: "https://globalassets.starbucks.com/assets/f344c66e8de74a4faf5c65f4060cf1f7.jpg",
      nutrition: {
        calories: 130,
        calories_from_fat: 25,
        fat: 3,
        daily_percent_fat: 5,
