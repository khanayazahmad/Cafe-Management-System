  <script src="Resources/js/main.js"></script>

  <script>
    function addCard(){
      var card = {
        id: $("#card-id").val(),
        code: $("#card-code").val()
      }

      if (!card.id || !card.code){
        $("#modal-message").html(`<span class="text-danger"><i class="far fa-times-circle"></i>  Missing Card Info...</span>`);
      }
      else {
        $("#modal-message").html(`<span class="text-danger"><i class="far fa-times-circle"></i>  Invalid Card Info...</span>`);
      }
      $('#confirmModal').modal('show');
    }

    function updateCartBadge(){
      $("#cart-badge").html(cart.items.length);
    }

    function logout(){
      localStorage.setItem("profile", JSON.stringify({}));
      window.location = "index.html"
    }
  </script>

  <script>
    var profile = localStorage.getItem("profile");
    if (profile){
      profile = JSON.parse(profile);
    }
    else {
      profile = {};
    }

    if (!profile.token){
      // TODO: return to login page when not login
      // logout();
    }
  </script>

  <script>
    // Retrieve data from local storage
    var cart = localStorage.getItem("cart");
    if (cart){
      cart = JSON.parse(cart);
    }
    else {
      cart = {
        items: []
      }
    }
  </script>

  <script>
    updateCartBadge();
  </script>
